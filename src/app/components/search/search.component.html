<form class="example-form">

    <mat-form-field class="example-full-width">
        <mat-label i18n>Search Product</mat-label>
        <input value="{{searchText}}" matInput (input)="search($event)">
    </mat-form-field>

    <div class="example-button-row">
        <button mat-raised-button color="primary" *ngFor="let category of categories" (click)="filter(category)" i18n> {{category}} </button>
        <button mat-raised-button color="primary" (click)="reset()"> Reset Filters </button>
    </div>

</form>
